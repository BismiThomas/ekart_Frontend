<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
   <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ekart_Register</title>
   
</head>
<body>
   
    <div class="container-fluid">
        <div class="row mt-5">
            <a class="anchor" href="Index.html" ><strong>Home</strong></a>
            <div class="col-md-4 mt-5 mx-auto" class="shadow-lg">
               <h3 align="center">User Registration</h3>
               <form method="POST">
                
                <div class="mb-3">
                    <label for="input1" class="form-label"><strong>Username:</strong></label>
                    <input type="text" class="form-control" name="uname" id="input1" placeholder="Enter Username">
                </div>

                <div class="mb-3">
                    <label for="input2" class="form-label"><strong>Email:</strong></label>
                    <input type="email" class="form-control" name="uemail" id="input2" placeholder="Enter Email">
                </div>

                <div class="mb-3">
                    <label for="input3" class="form-label"><strong>Password:</strong></label>
                    <input type="password" class="form-control" name="upass" id="input3" placeholder="Enter Password">
                </div>

                <div class="mb-3">
                    <label for="input4" class="form-label"><strong>Confirm Password:</strong></label>
                    <input type="password" class="form-control" name="ucpass" id="input4" placeholder="Enter Password again">
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                    AlreadyUser?<a  class="anchor" href="login.html">Login</a>
                </div>
                </form>

            </div>
           
        </div>
    </div>

    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    
</body>
</html>
